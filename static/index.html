<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebPage to Text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/styles.css" />
	</head>
	<body>
		<main>
			<h1>WebPage to Text</h1>
			<form>
				<div class="url_div">
					<input type="text" id="url" name="url" placeholder="Enter a URL here">
				</div>
				<div class="button_div">
					<button type="button" id="button_0" onclick="extractText()">Extract Text</button>
					<button type="button" id="button_1" onclick="copyText()">Copy Text</button>
					<button type="button" id="button_2" onclick="saveText()">Save Text</button>
				</div>
			</form>
			<br><br>
			<textarea id="text" rows="15"></textarea>
			<script src="/static/app.js"></script>
		</main>
	</body>
</html>
